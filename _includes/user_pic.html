<div class="region region-sidebar-second">
  <div id="block-views-author-block-1" class="block block-views block-even">
    <div class="content">
      <div class="view view-author view-id-author view-display-id-block_1 view-dom-id-33e3e13a5577737f2141f62daafdbf42">
        <div class="view-content">
          <div class="view-content-limit">
            <div class="view-content-limit-content">
              <div class="views-row views-row-1 views-row-odd views-row-first views-row-last">
                <div class="views-field views-field-picture">        
                  <div class="field-content">
                    {% if page.user_image_path %}
                      <img src="{{ page.user_image_path | asset_path }}" width="307" height="230" alt="">
                    {% else %}
                      <img src="{% asset_path pictures/profile-default.jpg %}" width="307" height="230" alt="">
                    {% endif %}
                  </div>  
                </div>  
                <div class="views-field views-field-field-description">
                  <div class="field-content">{{ page.user_description }}</div>  
                </div>  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
